name: Update Free.txt

on:
  schedule:
    - cron: '*/6 * * * *'  # 每6分钟运行一次
  push:
    branches:
      - main

jobs:
  update-free-txt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 指定Node.js版本

    - name: Install axios
      run: npm install axios  # 安装axios模块

    - name: Run script
      run: node free.js

    - name: Commit and push changes
      run: |
        git config --global user.name 'smalltpgh'
        git config --global user.email 'smalltpgh@outlook.com'
        git add free.txt
        git commit -m "Update free.txt"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
